
<html>
<head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap5 dataTables css cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"
    />
</head>
<body>
<center>

  <form id="search-form" action="/home" method="post" onload="displayData()">
<table style="width:40%">
  <tr>
<th style="text-align: center">
  <h1>Search</h1>
</th>
  </tr>
  <tr>
    <td>
      <label for="search-criteria"><b>Search criteria:</b></label><br>
    </td>
  </tr>
  <tr>
    <td>
      <select id="search-criteria" name="search-criteria" class="form-select" aria-label="Default select example">

        <option value="keyword">Keyword</option>
  
        <option value="category">Category</option>
  
        <option value="location">Location</option>
  
      </select><br>
    </td>
  </tr>
  <tr>
    <td>
      <label for="search-term">Search term:</label><br>
    </td>
  </tr>
</tr>
<tr>
  <td>
    <div class="form-outline">
      <input type="text" id="search-term" name="search-term"  class="form-control" /><br>
    </div>
    
  </td>
</tr>
<tr >
  <td style="text-align: center">
    <button type="submit"class="btn btn-outline-primary btn-lg" onclick="submitForm()">Search</button>
  </td>
</tr>
</table>

</form>
</br>
</br>
<h4>Search results</h4>

    <table id="datatable" class="table">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Location</th>
    </tr>
    {% for row in results %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
      </tr>
    {% endfor %}
  </table>

  <a href="/logout" class="btn btn-danger  active" role="button" aria-pressed="true">Logout</a>
</center>
<script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#datatable').DataTable();
  });
</script>
</body>

</html>
